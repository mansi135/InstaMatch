<html>

<head>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/welcome-page.css">
    <title>InstaMatch..The perfect Match..</title>
</head>

<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">

        <img src="/static/images/logo.jpg" style="border-radius: 50%;" width="100px" height="100px">

        <h1>InstaMatch</h1>

        <p class="lead">A Match Making App for You.</p>

        <a href="/register" class="btn btn-lg btn-primary">Register</a>

        <a href="#" data-toggle="modal" data-target=".bs-example-modal-sm" class="btn btn-lg btn-primary" id="login-btn">Login</a>

    </div>
</div>

<!-- Login Window -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="login-modal" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <form action="/login" method="POST" id="login">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail3">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputPassword3">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-default" id="login-modal-submit">Log in</button>
                </form>
            </div>
      </div>
 </div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/static/js/loginModal.js"></script>


<footer>
    <p>Copyright InstaMatch 2018. All rights reserved.</p>
</footer>

</body>
</html>
