<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=1616471035080729"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/static/css/welcome-page.css">
  <title>InstaMatch..The perfect Match..</title>
</head>

<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">

        <img src="/static/images/logo.jpg" style="border-radius: 50%;" width="100px" height="100px">

        <h1>InstaMatch</h1>

        <p class="lead">A Match Making App for You.</p>

        <a href="#" data-toggle="modal" data-target="#register-modal" class="btn btn-lg btn-primary" id="register-btn">Register</a>

        <a href="#" data-toggle="modal" data-target=".bs-example-modal-sm" class="btn btn-lg btn-primary" id="login-btn">Login</a>

        <br> <p> OR </p> <br>
        <!-- FB login button -->
        <div class="fb-login-button" data-width="200" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="true" data-auto-logout-link="false" data-use-continue-as="true">
          <fb:login-button scope="public_profile,email,user_friends,user_photos,user_birthday,user_work_history,user_location,user_hometown" onlogin="checkLoginState();">
          </fb:login-button>
        </div>

    </div>
</div>

<!-- Login Window -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="login-modal" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <form action="/login" method="POST" id="login">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail3">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required="true">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputPassword3">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required="true">
                  </div>
                  <button type="submit" class="btn btn-default" id="login-modal-submit">Log in</button>
                </form>
            </div>
      </div>
 </div>


<!-- Register Window -->
<div class="modal fade" tabindex="-1" role="dialog" id="register-modal">
      <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Registration</h4>
              </div>
              <div class="modal-body">
                <form action="/login" method="POST" id="register">
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputEmail3">Email address</label>
                      <input type="email" class="form-control" name="email" placeholder="Email" required="true">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputPassword3">Password</label>
                      <input type="password" class="form-control" name="password" placeholder="Password" required="true">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputEmail3">First Name:</label>
                      <input type="text" class="form-control" name="fname" placeholder="First Name" required="true">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputEmail3">Last Name:</label>
                      <input type="text" class="form-control" name="lname" placeholder="Last Name" required="true"> 
                    </div>
                    <button type="submit" class="btn btn-default" id="register-modal-submit">Register</button>
                  </form>
                </div>
            </div>
      </div>
 </div>

<img id="my-pic">
<div id="status"></div>



<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/static/js/loginModal.js"></script>
<script src="/static/js/facebookLogin.js"></script>


<footer>
    <p>Copyright @InstaMatch 2018. All rights reserved.</p>
</footer>

</body>
</html>
